name: CI
on:
  pull_request:
    branches:
      - master

jobs:
  formatter:
    name: Formatter Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1.2.0
        with:
          otp-version: 21.3.8.9
          elixir-version: 1.8.2
      - name: Run formatter check
        run: |
          mix format --check-formatted
  unit:
    name: Unit Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1.2.0
        with:
          otp-version: 21.3.8.9
          elixir-version: 1.8.2
      - name: Get dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run unit tests
        run: |
          mix test
  static:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-elixir@v1.2.0
        with:
          otp-version: 21.3.8.9
          elixir-version: 1.8.2
      - name: Retrieve cached PLT
        uses: actions/cache@v1
        with:
          path: .dialyzer
          key: dialyzer-plt
      - name: Get dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run dialyzer
        run: |
          mix dialyzer
